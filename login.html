<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guia Turístico • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0d1117;
  --card:#161b22;
  --input:#21262d;
  --text:#e6edf3;
  --primary:#1f6feb;
  --radius:14px;
  --shadow:0 8px 25px rgba(0,0,0,0.35);
}

body{
  margin:0;
  padding:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Inter, sans-serif;
  color:var(--text);
}

.card{
  background:var(--card);
  padding:35px;
  width:90%;
  max-width:380px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:fadeIn .8s ease;
}

h2{
  margin-top:0;
  text-align:center;
  font-size:26px;
}

input{
  width:100%;
  background:var(--input);
  border:1px solid #30363d;
  padding:12px;
  margin:10px 0;
  font-size:16px;
  border-radius:var(--radius);
  color:var(--text);
}

button{
  width:100%;
  background:var(--primary);
  border:none;
  padding:14px;
  margin-top:10px;
  font-size:17px;
  border-radius:var(--radius);
  color:white;
  cursor:pointer;
  transition:.3s;
}
button:hover{ opacity:.85; }

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>

</head>
<body>

<div class="card">
  <h2>Entrar</h2>

  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="logar()">Acessar</button>
</div>

<script>
// ===========================================
// ARMAZENAR LOGIN NO PRIMEIRO ACESSO
// ===========================================
function logar(){
  const u = document.getElementById("usuario").value.trim();
  const s = document.getElementById("senha").value.trim();

  if(u === "" || s === ""){
    alert("Preencha usuário e senha");
    return;
  }

  // salva login no navegador
  localStorage.setItem("GUIA_user", u);
  localStorage.setItem("GUIA_senha", s);

  location.href = "index.html";
}
</script>

</body>
</html>
